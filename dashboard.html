<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="./img/hbd.png">

  <title>Happy Birthday!</title>
</head>

<body>

  <!-- Music -->
  <audio id="background-music" src="./music/monokrom.mp3" preload="auto"></audio>

  <!-- Main Content -->
  <div class="bg" id="content">

    <!-- Countdown -->
    <div class="container" id="timer">
      <h5>Countdown to <x id="name"></x> birthday :</h5>
      <ul>
        <li><span id="days"></span>days</li>
        <li><span id="hours"></span>Hours</li>
        <li><span id="minutes"></span>Minutes</li>
        <li><span id="seconds"></span>Seconds</li>
      </ul>
    </div>

    <!-- Slide 1 -->
    <div id="slideSatu" class="animate__animated animate__slideInDown animate__slow d-none">
      <img src="./img/hbd1.png" class="img">
    </div>

    <!-- Slide 2 -->
    <div id="slideDua" class="slides d-none paper animate__zoomInDown animate__animated animate__delay-2s animate__slow">
      <div class="paper-content">
        <p id="teks1" class="teks"></p>
      </div>
    </div>

    <!-- Slide 3 -->
    <div id="slideTiga" class="slides d-none paper animate__fadeInRight animate__animated">
      <div class="paper-content">
        <p id="teks2" class="teks"></p>
      </div>
    </div>

    <!-- Slide 4 -->
    <div id="slideEmpat" class="kotak d-none slides animate__animated animate__fadeInDown animate__delay-2s">
      <div class="row">
        <div class="col-sm mt-1">
          <h5>Kamu suka nggak sayang?</h5>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-4 offset-2">
          <button id="gak" class="btn btn-outline-danger">Gak!</button>
        </div>
        <div class="col-4">
          <button id="suka" class="btn btn-outline-info">Suka!!</button>
        </div>
      </div>
    </div>

    <!-- Slide 5 -->
    <div id="slideLima" class="d-none animate__bounceIn animate__animated animate__slow">
      <i class="fas fa-heart fa-5x text-danger"></i>
    </div>
    <p id="trims" class="text-muted d-none mt-2"></p>

    <p id="tap" class="d-none animate__animated animate__pulse text-muted animate__slow animate__repeat-3">
      Ketuk untuk melanjutkan
    </p>

    <!-- Slide 6 -->
    <div id="slideEnam" class="d-none text-center mt-5">
    </div>

    <!-- WhatsApp Box -->
    <div id="waBox" class="container mt-5 mb-5 d-none">
      <div class="card shadow p-3">
        <h5 class="mb-2 text-center">Suka nggak sayang? Mau kado apa? ğŸğŸ’Œ</h5>
        <textarea id="waMessage" class="form-control" rows="4"
          placeholder="Tulis pesanmu di sini..."></textarea>
        <button id="sendWA" class="btn btn-success btn-block mt-3">Kirim ke WhatsApp</button>
      </div>
    </div>

  </div> <!-- end content -->

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/61e5120832.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
  <script src="https://momentjs.com/downloads/moment-timezone-with-data.js"></script>
  <script src="script.js"></script>

</body>
</html>
