        /* VIDEO FULLSCREEN */

    <script>
        const videos = [
            "pendukung/noer imama 1.mp4",
            "pendukung/noer imama 2.mp4",
            "pendukung/noer imama 3.mp4",
            "pendukung/noer imama 4.mp4"
        ];

        let index = 0;
        const videoElement = document.getElementById("bgVideo");

        // Pasang video pertama
        videoElement.src = videos[index];

        // Paksa play secepat mungkin
        videoElement.play().catch(() => {
            setTimeout(() => videoElement.play(), 100);
        });

        // Fungsi ganti video
        function switchVideo() {
            videoElement.classList.add("fade");

            setTimeout(() => {
                index = (index + 1) % videos.length;
                videoElement.src = videos[index];
                videoElement.classList.remove("fade");
                videoElement.play();
            }, 800);
        }

        // Ganti setiap 10 detik
        setInterval(switchVideo, 10000);
